<!DOCTYPE html>
<html lang="jp" data-ng-app="petitsMonstres">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Les Petits Monstres - プチモンスター</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <!-- link rel="stylesheet" href="css/angular-carousel.css" type="text/css" -->
    <link rel="stylesheet" href="css/slick.css" type="text/css">
    <link rel="stylesheet" href="css/slick-theme.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" data-ng-controller="MainCtrl">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand page-scroll" href="#page-top" data-i18n="common.menu-title">Les petits monstres</a>
                <div class="locales-flags">
                    <a data-ng-click="setLocale('jp-JP')" href=""><img width="32" height="32" src="images/japan-icon.png" alt="JP" title="日本語" /></a>
                    <a data-ng-click="setLocale('fr-FR')" href=""><img width="32" height="32" src="images/france-icon.png" alt="FR" title="Français" /></a>
                </div>
            </div>

            <div>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a data-i18n="common.ramses" ng-click="displayRamses();">Ramsès</a>
                    </li>
                    <li>
                        <a data-i18n="common.freddy" ng-click="displayFreddy();">Freddy</a>
                    </li>
                    <li>
                        <a data-i18n="common.ulala" ng-click="displayUlala();">Ulala</a>
                    </li>
                    <li>
                        <a data-i18n="common.hamster">Hamster</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about" data-i18n="common.about">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
              Bienvenue Chez Les Petits Monstres
                <!--a href="#about" class="btn btn-primary btn-xl page-scroll">About</a-->
            </div>
        </div>
    </header>

    <section id="monstres">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                <p data-i18n="common.gallery-title">Petits monstres</p>
                <slick ng-if="numberLoaded" data="selectedImages">
                   <div ng-repeat="image in selectedImages"><img ng-src="{{ image.url }}" width="384" height="512" /></div>
                </slick>
                <slick settings="slickConfig" ng-if="numberLoaded"></slick>
            </div>
          </div>
      </div>
    </section>

    <footer id="about" class="bg-dark">
        <div class="row">
            <div class="col-lg-8 text-center"></div>
            <div class="col-lg-4 text-center">
                <p>Copyright @ Loïc BELLETESTE 2016</p>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <!-- script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-touch.min.js"></script-->

    <!-- Plugin JavaScript -->
    <script src="js/angular/angular-cookies.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/angular/angular-localization.js"></script>

    <script src="js/scrollreveal.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <!-- script src="js/angular-carousel.js"></script -->

    <script src="js/slick.js"></script>
    <script src="js/angular-slick.js"></script>
    <!--script src="js/typed.js"></script -->

    <!-- Custom JavaScript -->
    <script src="js/creative.js"></script>
    <script src="js/petits-monstres.js"></script>
